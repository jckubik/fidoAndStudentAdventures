{% extends "adventures/base.html" %}
{% load static %}

{% block page-title %}Adventure Creator{% endblock %}

<!-- Main content of page -->
{% block content %}

    <!-- The Escape-->
          <div>
            <a href="{% url 'adventures:adventure_location_list' %}">Back</a>
          </div>

          <h2>Adventure Creator</h2>

          <!-- Form to collect the adventure data -->
          <form id="create-new-adventure" action="{% url 'adventures:adventure_creator' %}" method="POST">
            {% csrf_token %}
            <!-- Upper Form Section -->
            <div id="upper-form-section">

              <!-- Hold Option Buttons -->
              <div id="option-buttons">
                <button type="submit" name="submit">Save Location</button>
              </div>

              <!-- Hold Main Item Forms-->
                <p>* = required </p>
              <div id="main-items-div">

                    <div>
                      <label for="locationMainImage">Add Main Image*</label>
                      <input type="text" id ="locationMainImage" name="locationMainImage" placeholder="Add Image URL"
                             required>
                    </div>

                  <div>
                        <label for="locationName">Location Name*</label>
                        <input type="text" name="locationName" placeholder="Add Name" required>
                  </div>

                  <div>
                        <label for="locationDescription">Description*</label>
                        <input type="textArea" id="locationDescription" name="locationDescription"
                               placeholder="Add Description" required>
                  </div>
                  <div>
                        <label for="mainImageAlt">Add Alt Text*</label>
                        <input type="text" id="mainImageAlt" name="mainImageAlt" placeholder="Image Alt Text" required>
                  </div>



              </div><!-- End main items div -->
            </div> <!-- End upper form section div -->
          </form>

{% endblock %}
